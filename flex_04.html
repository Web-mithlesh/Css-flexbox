<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flexbox-1</title>
<style>
    .container{
       background-color: #eee;
       width: 600px;
       margin: 50px auto 0;
       padding: 10px;
       border: 3px solid black;
       display: flex;
       justify-content: space-around;
    }
    .items-1{background-color: red;}
    .items-2{background-color: green;}
    .items-3{background-color:  blue;}
    .items-4{background-color:  pink;}
    .items{
        color: #eee;
        font-size: 20px;
        font-weight: bold;
    }
    
</style>
</head>
<body>
    <div class="container">
        <div class="items items-1">One</div>
        <div class="items items-2">Two</div>
        <div class="items items-3">Three</div>
        <div class="items items-4">Four</div>
        
    </div>
</body>
</html>
