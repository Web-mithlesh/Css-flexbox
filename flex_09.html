<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css flexbox-8</title>
<style>
    .container{
       background-color: #eee;
       height: 150px;
       margin: 50px;
       padding: 10px;
       border: 3px solid black;
       display: flex;
       
       
       
    }
    .items-1{background-color: red; flex-grow: 2; }
    .items-2{background-color: green; }
    .items-3{background-color:  blue; flex-grow: 1;}
    .items-4{background-color:  rgb(190, 64, 85); 
    }
    .items-5{background-color:  pink; flex-grow: 3;}
    
    .items{
        color: black;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        margin: 5px;
    
    }
    
</style>
</head>
<body>
    <h2>Css flexbox grow</h2>
    <div class="container">
        <div class="items items-1">One</div>
        <div class="items items-2">Two</div>
        <div class="items items-3">Three</div>
        <div class="items items-4">Four</div>
        <div class="items items-5">five</div>
       
        
    </div>
</body>
</html>
